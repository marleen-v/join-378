<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/icons/favicon.png" type="image/x-icon">
  
  <title>Join-378 Signup Page</title>

  <link rel="stylesheet" href="../styles/signup.css">

  <script src="../script.js" defer></script>
  <script src="../scripts/signup.js" defer></script>
</head>
<body onload="initSignup()">

  <div class="content-ctn">

    <div class="logo">
      <img src="../assets/img/logo.png" alt="Join-Logo">
    </div>

     
    <div class="login-ctn">
      <a href="./login.html">
      <img class="leftarrow" src="../assets/img/bluearrowleft.png" alt="Arrow Left"/></a>
      <p class="signup-ctn">Sign Up</p>

      <form onsubmit="signUpUser();return false;">
        <div class="input-ctn">
          <input id="nameInput" class="name-input" type="text" placeholder="Name" required>
          <input autocomplete="username" id="emailInput" class="email-input" type="email" placeholder="Email" required>
          
          <div class="password-input-1">
            <input autocomplete="new-password" id="passwordInput" class="password-input" type="password" placeholder="Password" required>
            <img id="hidepwd1" onclick="togglePasswordIcon(1)" src="../assets/img/lock.png" alt="Lock-Icon">
            <img id="showpwd1" onclick="togglePasswordIcon(1)" src="../assets/img/visibility_off.png" alt="Eyes-Icon" class="dnone">
          </div>
          
          <div class="password-input-2">
            <input autocomplete="new-password" id="passwordInputConfirm" class="password-input" type="password" placeholder="Confirm Password" required>
            <img id="hidepwd2" onclick="togglePasswordIcon(2)" src="../assets/img/lock.png" alt="Lock-Icon">
            <img id="showpwd2" onclick="togglePasswordIcon(2)" src="../assets/img/visibility_off.png" alt="Eyes-Icon" class="dnone">
          </div>

          <div id="error_message"></div>
          
        </div>
        
        <div class="checkbox-ctn">
          <input type="checkbox" id="checkbox" onclick="enableButtonAfterChecked()">
          <label for="checkbox">I accept the <a href="./policy.html">Privacy policy</a></label>
        </div>

        <div class="login-ctn-btn">
          <button id="btn" class="login-btn" disabled="true">Sign up</button>
        </div>
      </form>

      <!-- <button id="testbtn" onclick="openPopup()">Clicken zum Testen</button> -->

      <div class="signup-popup" id="popupsuccess">You Signed Up Successfully!</div>

    </div>


    <div class="legal-ctn">
      <a href="./policy.html">Privacy Policy</a>
      <a href="./impressum.html">Legal Notice</a>
    </div>
    

  </div>

</body>
</html>
