<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../assets/icons/favicon.png" type="image/x-icon">
  <script src="../scripts/assets.js" defer></script>
  <link rel="stylesheet" href="../styles/board.css">
  <link rel="stylesheet" href="../style.css" />
  <script src="../script.js" defer></script>
  <script type="module" src="../scripts/module.js"></script>
  <link rel="stylesheet" href="../styles/assets.css" />
  <link rel="icon" type="image/png" href="../assets/img/logo.png" />

  <title>Join</title>

</head>

<body onload="loadBoards()">
  <header>
    <div class="header-wrapper">
      <div class="title">Kanban Project Management Tool</div>
      <img src="../assets/icons/logo-dark.svg" alt="join-logo" class="main-logo-header d_none">
      <div class="header-right">
        <button class="help" onclick="openHelp()">
          <img src="../assets/img/help.png" alt="help-icon">
        </button>
        <div class="user-profil">
          <div class="dropdown-menu">
            <button id="userlogo" class="profil-img" style="color: blue;">
              <!-- <img src="../assets/img/user-profil.png" alt="" /> -->
            </button>
            <div class="dropdown d_none" id="dropdown-menu">
              <button class="dropdown-btn" onclick="openImprint()"><span>Legal Notice</span></button>
              <button class="dropdown-btn" onclick="openPolicy()"><span>Privacy Policy</span></button>
              <button class="dropdown-btn" onclick="openLogin()"><span>Log out</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <nav>
    <img src="../assets/img/logo-weiss.png" alt="join-logo" class="main-logo">
    <div class="menu-bar">
      <button class="nav-btn" onclick="openSummary()">
        <span class="nav-icon"
          ><img src="../assets/icons/summary.png" alt=""
        /></span>
        <span class="nav-text clickable">Summary</span>
      </button>
      <button class="nav-btn" onclick="openAddTask()">
        <span class="nav-icon"
          ><img src="../assets/icons/add-task.png" alt=""
        /></span>
        <span class="nav-text clickable"
          >Add Task</span
        >
      </button>
      <button class="nav-btn active" onclick="openBoards()">
        <span class="nav-icon"
          ><img src="../assets/icons/board.png" alt=""
        /></span>
        <span class="nav-text clickable">Board</span>
      </button>
      <button class="nav-btn" onclick="openContacts()">
        <span class="nav-icon"
          ><img src="../assets/icons/contact.png" alt=""
        /></span>
        <span class="nav-text clickable">Contacts</span>
      </button>
    </div>
    <div class="data-protection">
      <button class="data-policy clickable" onclick="openPolicy()"><span>Privacy Policy</span></button>
      <button class="data-policy clickable" onclick="openImprint()"><span>Legal notice</span></button>
    </div>
  </nav>
  <main>
    <section id="boards" class="boards">
      <div class="board-head">
        <div class="board-headline">
          <h1>Board</h1>
        </div>
        <div class="search-task">
            <div class="search-box clickable">
              <div class="input-innerfield clickable"><input id="boards-search" onkeyup="searchEntry()" class="board-search-input clickable" placeholder="Find task..."></div>
              <div class="divider"></div>
              <button class="btn-task" type="submit" disabled>Search</button>
            </div>
        </div>
        <div class="btn-task-container">
            <button class="btn-add-task clickable" onclick="openAddTask()">Add Task +</button>
        </div>
      </div>
      <div class="board-bar">
        <div class="board-to-do">
          <div>To Do</div>
          <div class="add-btn clickable" onclick="openAddTaskOverlay('to-do')"><span>+</span></div>
        </div>
        <div class="board-In-progress">
          <div>In Progress</div>
          <div class="add-btn clickable" onclick="openAddTaskOverlay('in-progress')"><span>+</span></div>
        </div>
        <div class="board-feedback">
          <div>Await feedback</div>
          <div class="add-btn clickable" onclick="openAddTaskOverlay('await-feedback')"><span>+</span></div>
        </div>
        <div class="board-done">
          <div>Done</div>
          <div class="add-btn clickable" onclick="openAddTaskOverlay('done')"><span>+</span></div>
        </div>
      </div>
      <div class="board-main">
        <div class="to-do-title d_none">
          <div class="board-to-do">
            <div>To Do</div>
            <div class="add-btn clickable" onclick="openAddTaskOverlay('to-do')"><span>+</span></div>
          </div>
        </div>
        <div id="to-do" class="board-main-to-do" ondrop="moveTo('To Do'); removeHighlightColumn('to-do')" ondragover="allowDrop(event); highlightColumn('to-do')" ondragleave="removeHighlightColumn('to-do')"></div>
        <div class="in-progress-title d_none">
          <div class="board-In-progress">
            <div>In Progress</div>
            <div class="add-btn clickable" onclick="openAddTaskOverlay('in-progress')"><span>+</span></div>
          </div>
        </div>
        <div id="in-progress" class="board-main-in-progress" ondrop="moveTo('In Progress'); removeHighlightColumn('in-progress')"   ondragover="allowDrop(event); highlightColumn('in-progress')" ondragleave="removeHighlightColumn('in-progress')"></div>
        <div class="await-feedback d_none">
          <div class="board-feedback">
            <div>Await feedback</div>
            <div class="add-btn clickable" onclick="openAddTaskOverlay('await-feedback')"><span>+</span></div>
          </div>
        </div>
        <div id="await-feedback" class="board-main-await-feedback" ondrop="moveTo('Await Feedback'); removeHighlightColumn('await-feedback')"  ondragover="allowDrop(event); highlightColumn('await-feedback')" ondragleave="removeHighlightColumn('await-feedback')"></div>
        <div class="done-title d_none">
          <div class="board-done">
            <div>Done</div>
            <div class="add-btn clickable" onclick="penAddTaskOverlay('done')"><span>+</span></div>
          </div>
        </div>
        <div id="done" class="board-main-done" ondrop="moveTo('Done'); removeHighlightColumn('done')" ondragover="allowDrop(event); highlightColumn('done')"  ondragleave="removeHighlightColumn('done')"></div>
      </div>
    </section>
  </main>
  <div class="overlay d_none"></div>

</body>

</html>
