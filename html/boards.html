<body onload="loadBoards()">
  <header>
    <div class="header-wrapper">
      <div class="title">Kanban Project Management Tool</div>
      <div class="header-right">
        <button class="help">
          <img src="../assets/img/help.png" alt="help-icon">
        </button>
        <div class="user-profil">
          <div class="dropdown-menu">
            <button class="profil-img" onclick="openCloseDropdownMenu()">
              <img src="../assets/img/user-profil.png" alt="" />
            </button>
            <div class="dropdown d_none" id="dropdown-menu">
              <button class="dropdown-btn"><span>Legal Notice</span></button>
              <button class="dropdown-btn"><span>Privacy Policy</span></button>
              <button class="dropdown-btn"><span>Log out</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <nav>
    <img src="../assets/img/logo-weiss.png" alt="join-logo">
    <div class="menu-bar">
      <button class="nav-btn" onclick="openSummary()">
        <span class="nav-icon"><img src="../assets/icons/summary.png" alt=""></span>
        <span class="nav-text">Summary</span>
      </button>
      <button class="nav-btn" onclick="openAddTask()">
        <span class="nav-icon"><img src="../assets/icons/add-task.png" alt=""></span>
        <span class="nav-text clickable" >Add Task</span>
      </button>
      <button class="nav-btn" onclick="openBoards()">
        <span class="nav-icon"><img src="../assets/icons/board.png" alt=""></span>
        <span class="nav-text clickable">Board</span>
      </button>
      <button class="nav-btn" onclick="openContacts()">
        <span class="nav-icon"><img src="../assets/icons/contact.png" alt=""></span>
        <span class="nav-text clickable">Contacts</span>
      </button>
    </div>
    <div class="data-protection">
      <button class="data-policy clickable" onclick="openPolicy()"><span>Privacy Policy</span></button>
      <button class="data-policy clickable" onclick="openImprint()"><span>Legal notice</span></button>
    </div>
  </nav>
  <main>
    <section id="boards" class="boards">
      <!--<div class="board-head"></div>-->
      <div class="board-head">
        <div class="board-headline">
          <h1>Board</h1>
        </div>
        <div class="search-task">
          <form class="board-form">
            <input class="board-search-input" type="search" placeholder="Find task...">
            <button class="btn-task" type="submit">Search</button>
          </form>
        </div>
        <div class="btn-task-container"><button class="flex justify-content-center align-items-center btn-task clickable" onclick="openAddTask()">Add Task +</button></div>
      </div>
      <div class="board-bar">
        <div class="board-to-do">
          <div>To Do</div>
          <div class="add-btn clickable" onclick="openAddTask()">+</div>
        </div>
        <div class="board-In-progress">
          <div>In Progress</div>
          <div class="add-btn clickable" onclick="openAddTask()">+</div>
        </div>
        <div class="board-feedback">
          <div>Await feedback</div>
          <div class="add-btn clickable" onclick="openAddTask()">+</div>
        </div>
        <div class="board-done">
          <div>Done</div>
          <div class="add-btn clickable" onclick="openAddTask()">+</div>
        </div>
      </div>
      <div class="board-main">
        <div class="board-main-to-do" ondrop="moveTo('To Do')" ondragover="allowDrop(event)"></div>
        <div class="board-main-in-progress" ondrop="moveTo('In Progress')" ondragover="allowDrop(event)"></div>
        <div class="board-main-await-feedback" ondrop="moveTo('Await Feedback')" ondragover="allowDrop(event)"></div>
        <div class="board-main-done" ondrop="moveTo('Done')" ondragover="allowDrop(event)"></div>
      </div>
    </section>
  </main>
  <div class="overlay"></div>
</body>

</html>
