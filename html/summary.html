<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/icons/favicon.png" type="image/x-icon">

    <script src="../scripts/assets.js" defer></script>
    <script src="../scripts/template.js" defer></script>
    <script src="../scripts/add-task.js" defer></script>
    <script src="../scripts/summary.js" defer></script>
    <script src="../scripts/boards.js" defer></script>
    <script src="../scripts/contacts.js" defer></script>
    <script src="../scripts/login.js" defer></script>
    <script src="../script.js" defer></script>
    <link rel="stylesheet" href="../styles/standard.css" />
    <link rel="stylesheet" href="../styles/contacts.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/assets.css" />
    <link rel="stylesheet" href="../styles/summary.css" />

    <link rel="icon" type="image/png" href="../assets/img/logo.png" />

    <title>Join</title>

  </head>
  <body onload="initSummary()">
    <header>
      <div class="header-wrapper">
        <div class="title">Kanban Project Management Tool</div>
        <div class="header-right">
          <button class="help">
            <img src="../assets/img/help.png" alt="help-icon">
          </button>
          <div class="user-profil">
            <div class="dropdown-menu">
              <button class="profil-img" onclick="openCloseDropdownMenu()">
                <img src="../assets/img/user-profil.png" alt="" />
              </button>
              <div class="dropdown d_none" id="dropdown-menu">
                <button class="dropdown-btn"><span>Legal Notice</span></button>
                <button class="dropdown-btn"><span>Privacy Policy</span></button>
                <button class="dropdown-btn"><span>Log out</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <nav>
      <img src="../assets/img/logo-weiss.png" alt="join-logo">
      <div class="menu-bar">
        <button class="nav-btn">
          <span class="nav-icon"><img src="../assets/icons/summary.png" alt=""></span>
          <span class="nav-text">Summary</span>
        </button>
        <button class="nav-btn">
          <span class="nav-icon"><img src="../assets/icons/add-task.png" alt=""></span>
          <span class="nav-text clickable" onclick="">Add Task</span>
        </button>
        <button class="nav-btn">
          <span class="nav-icon"><img src="../assets/icons/board.png" alt=""></span>
          <span class="nav-text clickable" onclick="">Board</span>
        </button>
        <button class="nav-btn">
          <span class="nav-icon"><img src="../assets/icons/contact.png" alt=""></span>
          <span class="nav-text">Contacts</span>
        </button>
      </div>
      <div class="data-protection">
        <button class="data-policy"><span>Privacy Policy</span></button>
        <button class="data-policy"><span>Legal notice</span></button>
      </div>
    </nav>

    <main>
      <section class="summary-section">
        <div class="header-main">
          <h1>Join 360</h1>
          <span>Key Metrics at a Glance</span>
        </div>

        <div class="data-ctn">
          <div class="object-data">

            <div class="todo-done-ctn">
              <div class="todo bgwhite-colblack-br30 w264h168">
                <div class="circle69"><img src="../assets/icons/edit.png" alt=""></div>
                <div><p class="font64colblackw600">1</p><p class="color2A">To-Do</p></div>
              </div>
              <div class="done bgwhite-colblack-br30 w264h168">
                <div class="circle69"><img src="../assets/icons/Vector@2x.png" alt=""></div>
                <div><p class="font64colblackw600">1</p><p class="color2A">Done</p></div>
              </div>
            </div>

            <div class="urgent-ctn bgwhite-colblack-br30 w560h168">
              <div class="circle-urgent"><img src="../assets/icons/Prio alta.png" alt=""></div>
              <p>1</p>
              <p>Urgent</p>

            </div>

            <div class="tasks-ctn">
              <div class="board bgwhite-colblack-br30 w168h168"><p class="font64colblackw600">5</p><p class="color2A">Tasks in Board</p></div>
              <div class="progress bgwhite-colblack-br30 w168h168"><p class="font64colblackw600">2</p><p class="color2A">Tasks in Progress</p></div>
              <div class="feedback bgwhite-colblack-br30 w168h168"><p class="font64colblackw600">2</p><p class="color2A">Awaiting Feedback</p></div>
            </div>
            
          </div>

          <div id="greeting_ctn" class="greeting-ctn"></div>

        </div>


      </section>

    </main>

  </body>
</html>
