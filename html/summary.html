<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/icons/favicon.png" type="image/x-icon">

    <script src="../script.js" defer></script>

    <link rel="stylesheet" href="../styles/standard.css" />
    <link rel="stylesheet" href="../styles/contacts.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/assets.css" />
    <link rel="stylesheet" href="../styles/summary.css" />

    <link rel="icon" type="image/png" href="../assets/img/logo.png" />

    <title>Join</title>

  </head>
  <body onload="initSummary()">
    <header>
      <div class="header-wrapper">
        <div class="title">Kanban Project Management Tool</div>
        <div class="header-right">
          <button class="help">
            <img src="../assets/img/help.png" alt="help-icon">
          </button>
          <div class="user-profil">
            <div class="dropdown-menu">
              <button class="profil-img" onclick="">
                <img src="../assets/img/user-profil.png" alt="" />
              </button>
              <div class="dropdown d_none" id="dropdown-menu">
                <button class="dropdown-btn"><span>Legal Notice</span></button>
                <button class="dropdown-btn"><span>Privacy Policy</span></button>
                <button class="dropdown-btn"><span>Log out</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <nav>
      <a href="./login.html">
      <img src="../assets/img/logo-weiss.png" alt="join-logo"></a>
      <div class="menu-bar">
        <button class="nav-btn" onclick="openSummary()">
          <span class="nav-icon"><img src="../assets/icons/summary.png" alt=""></span>
          <span class="nav-text">Summary</span>
        </button>
        <button class="nav-btn" onclick="openAddTask()">
          <span class="nav-icon"><img src="../assets/icons/add-task.png" alt=""></span>
          <span class="nav-text clickable">Add Task</span>
        </button>
        <button class="nav-btn" onclick="openBoards()">
          <span class="nav-icon"><img src="../assets/icons/board.png" alt=""></span>
          <span class="nav-text clickable">Board</span>
        </button>
        <button class="nav-btn" onclick="openContacts()">
          <span class="nav-icon"><img src="../assets/icons/contact.png" alt=""></span>
          <span class="nav-text">Contacts</span>
        </button>
      </div>
      <div class="data-protection">
        <button class="data-policy" onclick="openPolicy()"><span class="clickable">Privacy Policy</span></button>
        <button class="data-policy" onclick="openImprint()"><span class="clickable">Legal notice</span></button>
      </div>
    </nav>

    <main id="main_summary">
    </main>

  </body>
</html>
